name: React Vite to IIS (Auto-Create Site + Backup + Rollback)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-with-approval:
    runs-on: self-hosted

    steps:
    # 1. CHECK IIS SITE & CREATE IF MISSING + BACKUP
    - name: Check/Create IIS Site & Backup
      shell: powershell
      run: |
        Import-Module WebAdministration

        $siteName = "MyReactApp"
        $deployPath = "C:\inetpub\wwwroot\MyReactApp"
        $appPoolName = "MyReactAppPool"
        $backupPath = "C:\inetpub\wwwroot\backups\MyReactAppbackup$(Get-Date -Format 'yyyyMMddHHmmss')"

        if (Test-Path "C:\inetpub\wwwroot\backups") {
          Write-Output "Backups folder already exists"
        } else {
          New-Item -ItemType Directory -Force -Path "C:\inetpub\wwwroot\backups"
          Write-Output "Backups folder created"
        }

        if (Test-Path $deployPath) {
          Write-Output "MyReactApp folder already exists"
        } else {
          New-Item -ItemType Directory -Force -Path $deployPath
          Write-Output "MyReactApp folder created"
        }

        if (Get-Website -Name $siteName -ErrorAction SilentlyContinue) {
          Write-Output "Site '$siteName' exists"
          if (Test-Path $deployPath) {
            Copy-Item $deployPath $backupPath -Recurse -Force
            Write-Output "Backup created: $backupPath"
            echo "BACKUPPATH=$backupPath" >> $env:GITHUB_ENV
          }
          echo "SITEEXISTS=true" >> $env:GITHUB_ENV
        } else {
          Write-Output "Creating site '$siteName'..."

          $poolExists = Get-ChildItem IIS:\AppPools | Where-Object { $_.Name -eq $appPoolName }
          if (-not $poolExists) {
            New-WebAppPool -Name $appPoolName
            Write-Output "App Pool created"
          } else {
            Write-Output "App Pool already exists"
          }

          New-Website -Name $siteName -Port 8080 -PhysicalPath $deployPath -ApplicationPool $appPoolName
          Write-Output "Site created on port 8080"
          echo "SITEEXISTS=false" >> $env:GITHUB_ENV
        }

    # 2. CHECKOUT & BUILD
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install & Build
      shell: cmd
      run: |
        npm ci
        npm run build

    # 3. DEPLOY
    - name: Deploy New App
      shell: powershell
      run: |
        Import-Module WebAdministration
        $siteName = "MyReactApp"
        $deployPath = "C:\inetpub\wwwroot\MyReactApp"
        $appPoolName = "MyReactAppPool"
        $buildPath = "$PWD\dist"

        $poolState = (Get-WebAppPoolState -Name $appPoolName).Value
        if ($poolState -ne "Stopped") {
          Stop-WebAppPool -Name $appPoolName
          Write-Output "App Pool stopped"
        } else {
          Write-Output "App Pool already stopped"
        }

        Remove-Item "$deployPath\*" -Recurse -Force -ErrorAction SilentlyContinue
        Copy-Item "$buildPath\*" $deployPath -Recurse -Force

        $webConfigPath = "$deployPath\web.config"
        Remove-Item $webConfigPath -ErrorAction SilentlyContinue

        $webConfig = [string]::Join("`n", @(
          '<?xml version="1.0"?>',
          '<configuration>',
          '  <system.webServer>',
          '    <rewrite>',
          '      <rules>',
          '        <rule name="React Routes" stopProcessing="true">',
          '          <match url=".*" />',
          '          <conditions logicalGrouping="MatchAll">',
          '            <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />',
          '          </conditions>',
          '          <action type="Rewrite" url="index.html" />',
          '        </rule>',
          '      </rules>',
          '    </rewrite>',
          '  </system.webServer>',
          '</configuration>'
        ))

        Set-Content -Path $webConfigPath -Value $webConfig -Encoding UTF8
        Start-WebAppPool -Name $appPoolName
        Write-Output "Deployed successfully!"

    # 4. HEALTH CHECK
    - name: Verify Deployment
      shell: powershell
      run: |
        $deployPath = "C:\inetpub\wwwroot\MyReactApp"
        $siteUrl = "http://localhost:8080"

        Start-Sleep -Seconds 3

        if (-not (Test-Path "$deployPath\index.html")) {
          throw "index.html missing - deployment failed"
        }

        $response = Invoke-WebRequest -Uri $siteUrl -TimeoutSec 20 -UseBasicParsing
        if ($response.StatusCode -ne 200) { throw "HTTP $($response.StatusCode) - deployment failed" }

        Write-Output "SUCCESS - http://localhost:8080 is live"
