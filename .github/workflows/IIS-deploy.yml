name: React Vite ‚Üí IIS (Auto-Create Site + Backup + Rollback)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-with-approval:
    runs-on: self-hosted

    steps:
    # 1. CHECK IIS SITE & CREATE IF MISSING + BACKUP
    - name: Check/Create IIS Site & Backup
      shell: powershell
      run: |
        Import-Module WebAdministration

        $siteName = "MyReactApp"
        $deployPath = "C:\inetpub\wwwroot\MyReactApp"
        $appPoolName = "MyReactAppPool"
        $backupPath = "C:\inetpub\wwwroot\backups\MyReactApp_backup_$(Get-Date -Format 'yyyyMMdd_HHmmss')"

        New-Item -ItemType Directory -Force -Path "C:\inetpub\wwwroot\backups"

        if (Get-Website -Name $siteName -ErrorAction SilentlyContinue) {
          Write-Output "‚úÖ Site '$siteName' exists"
          if (Test-Path $deployPath) {
            Copy-Item $deployPath $backupPath -Recurse -Force
            Write-Output "‚úÖ Backup: $backupPath"
            echo "BACKUP_PATH=$backupPath" >> $env:GITHUB_ENV
          }
          echo "SITE_EXISTS=true" >> $env:GITHUB_ENV
        } else {
          Write-Output "üÜï Creating site '$siteName'..."
          if (!(Get-WebAppPoolState -Name $appPoolName -ErrorAction SilentlyContinue)) {
            New-WebAppPool -Name $appPoolName
            Write-Output "‚úÖ App Pool created"
          }
          New-Item -ItemType Directory -Force -Path $deployPath
          New-Website -Name $siteName -Port 8080 -PhysicalPath $deployPath -ApplicationPool $appPoolName
          Write-Output "‚úÖ Site created on port 8080"
          echo "SITE_EXISTS=false" >> $env:GITHUB_ENV
        }

    # 2. CHECKOUT & BUILD
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install & Build
      run: |
        npm ci
        npm run build
      shell: cmd

    # 3. MANUAL APPROVAL
    - name: Wait for Deployment Approval
      uses: trstringer/manual-approval@v1
      with:
        secret: ${{ github.TOKEN }}
        approvers: sharath
        minimum-approvals: 1
        issue-title: "üöÄ Deploy React App to IIS"
        issue-body: |
          **Ready to deploy React Vite app**
          **Target:** http://localhost:8080
          **Backup created automatically**
          üëÜ Click **APPROVE** to deploy

    # 4. DEPLOY WITH PROPER web.config
    - name: Deploy New App
      shell: powershell
      run: |
        Import-Module WebAdministration
        $siteName = "MyReactApp"
        $deployPath = "C:\inetpub\wwwroot\MyReactApp"
        $appPoolName = "MyReactAppPool"
        $buildPath = "$PWD\dist"

        # Stop app pool
        Stop-WebAppPool -Name $appPoolName -ErrorAction SilentlyContinue
        
        # Clear & deploy
        Remove-Item "$deployPath\*" -Recurse -Force -ErrorAction SilentlyContinue
        Copy-Item "$buildPath\*" $deployPath -Recurse -Force

        # FIXED: Single web.config creation (HERE WAS THE ERROR)
        $webConfig = @'
<?xml version="1.0" encoding="utf-8"?>
<configuration>
  <system.webServer>
    <rewrite>
      <rules>
        <rule name="React Routes" stopProcessing="true">
          <match url=".*" />
          <conditions logicalGrouping="MatchAll">
            <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
            <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
          </conditions>
          <action type="Rewrite" url="/" />
        </rule>
      </rules>
    </rewrite>
    <staticContent>
      <mimeMap fileExtension=".json" mimeType="application/json" />
    </staticContent>
  </system.webServer>
</configuration>
'@
        $webConfig | Out-File "$deployPath\web.config" -Encoding UTF8

        Start-WebAppPool -Name $appPoolName
        Write-Output "‚úÖ Deployed to http://localhost:8080"

    # 5. HEALTH CHECK WITH ROLLBACK
    - name: Verify & Auto-Rollback
      shell: powershell
      run: |
        $deployPath = "C:\inetpub\wwwroot\MyReactApp"
        $backupPath = "${{ env.BACKUP_PATH }}"
        $siteUrl = "http://localhost:8080"

        Start-Sleep -Seconds 5

        # Check files
        if (-not (Test-Path "$deployPath\index.html")) {
          throw "‚ùå index.html missing after deploy"
        }

        # HTTP health check
        try {
          $response = Invoke-WebRequest -Uri $siteUrl -TimeoutSec 15 -UseBasicParsing -MaximumRedirection 0
          if ($response.StatusCode -ne 200) {
            throw "HTTP Status: $($response.StatusCode)"
          }
          Write-Output "‚úÖ Deployment verified! http://localhost:8080 ‚úÖ"
        }
        catch {
          Write-Output "‚ùå Health check failed: $_"
          
          if ($backupPath -and (Test-Path $backupPath)) {
            Write-Output "üîÑ AUTO-ROLLBACK to $backupPath"
            Import-Module WebAdministration
            $appPoolName = "MyReactAppPool"
            Stop-WebAppPool -Name $appPoolName -ErrorAction SilentlyContinue
            Remove-Item "$deployPath\*" -Recurse -Force -ErrorAction SilentlyContinue
            Copy-Item "$backupPath\*" $deployPath -Recurse -Force
            Start-WebAppPool -Name $appPoolName
            Write-Output "‚úÖ Rolled back successfully"
          }
          exit 1
        }
